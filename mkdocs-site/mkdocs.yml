site_name: HomePage of CaiYa
site_url: https://j-yi-11.github.io/mymkdocs
site_author: j-yi-11

theme:
  name: material #主题
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
      - navigation.instant   #- header.autohide  #自动隐藏
      - navigation.tracking   #地址栏中的 URL 将自动更新为在目录中突出显示的活动锚点
      - navigation.tabs   #顶级部分将呈现在上面视口标题下方的菜单层中，但在移动设备上保持原样
      - navigation.top   # 返回顶部的按钮 在上滑时出现
      - search.suggest   # 搜索输入一些字母时推荐补全整个单词
      - search.highlight   # 搜索出的文章关键词加入高亮
      - navigation.expand   # 打开Tab时左侧目录全部展开
      - search.share   #搜索分享按钮

nav:
  - Home: index.md     # 主页链接
  - Blog:              # 博客链接
    - index: blog/index.md  # 博客主页指向 blog/index.md 文件
  - Develop:
    - Markdown: develop/markdown.md
    - Latex: develop/latex.md
    - Python: develop/python.md
    - C++: develop/c++.md
    - MATLAB: develop/matlab.md
    - Java: develop/java.md
  - Deep Learning:
    - AutoRegressiveModel: deeplearning/Autoregressive model.md
  - Paper Reading:
    - MimicTalk: paper-reading/MimicTalk.md
    
markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes
  - md_in_html
  # - meta # 支持Markdown文件上方自定义标题标签等
  - pymdownx.caret
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format # 代码块高亮插件
  - pymdownx.arithmatex:  # latex支持
      generic: true
  - toc:
      permalink: true # 固定标题位置为当前位置
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      # auto_title: true # 显示编程语言名称
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - markdown.extensions.toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
      permalink: "\ue157"


